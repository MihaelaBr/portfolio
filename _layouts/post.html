<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt" role="main">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<h3>{{ page.description }}</h3>
		</header>
		{% if page.image %}
		<span class="image fit">
			<a href="{{ page.href }}" class="image fit">
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="" data-position="center center" />
			</a>
		</span>
		{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
